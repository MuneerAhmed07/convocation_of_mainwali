<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- custom CSS File LinK -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="main">
        <header class="header">
            <h1 class="h_heading">Convocation 2024 UMW</h1>
        </header>
        <!-- Section -->
        <section class="section deshboard_section">
            <div class="tabs">
                <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
                <label for="tab1" class="tabs__label">Add Guest</label>
                <div class="tabs__content">
                    <form action="" class="guest_form">
                        <div class="input_container">
                            <div class="input_box margin">
                                <label for="guest_name">Guest Name <span>*</span></label>
                                <input type="text" placeholder="Enter guest name" id="guest_name" class="input"
                                    autocomplete="off" required>
                            </div>
                            <div class="input_box">
                                <label for="guest_f_name">Father Name <span>*</span></label>
                                <input type="text" placeholder="Enter guest Father name" id="guest_f_name" class="input"
                                    autocomplete="off" required>
                            </div>
                        </div>
                        <div class="input_container">
                            <div class="input_box margin">
                                <label for="guest_cnic">Guest CNIC <span>*</span></label>
                                <input type="number" placeholder="enter guest CNIC" id="guest_cnic" class="input"
                                    autocomplete="off" required>
                            </div>
                            <div class="input_box">
                                <label for="guest_image">Guest Image<span>*</span> (size 25KB)</label>
                                <input type="file" id="guest_image" class="input" required>
                            </div>
                        </div>
                        <input type="submit" class="button" value="Submit">
                    </form>
                </div>
                <input type="radio" class="tabs__radio" name="tabs-example" id="tab2">
                <label for="tab2" class="tabs__label">Submit Slip Copy</label>
                <div class="tabs__content">
                    <form action="" class="guest_form">
                        <div class="input_container">
                            <div class="input_box margin">
                                <label for="slip_id">Enter Slip ID <span>*</span></label>
                                <input type="text" placeholder="Enter slip ID" id="slip_id" class="input"
                                    autocomplete="off" required>
                            </div>
                            <div class="input_box">
                                <label for="slip_copy">Upload Slip Copy <span>*</span> (size 25KB)</label>
                                <input type="file" id="slip_copy" class="input" required>
                            </div>
                        </div>

                        <label for="user_image">Upload User Image <span>*</span> (size 25KB)</label>
                        <input type="file" id="user_image" class="input" required>

                        <input type="submit" class="button" value="Submit">
                    </form>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
